<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Ninja Pro - the Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <!-- basic buttons-->
    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

     <!-- achor tags as buttons -->
    <h2>Links as buttons</h2>

    <a href="https://google.com" class="btn btn-info">info anchor tag</a>
    <a href="https://google.com" class="btn btn-success">success anchor tag</a>

    <!-- buttons sizes -->
    <h2>Button sizes</h2>
    
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>

    <!-- outlined styles-->
    <h2>Buttons Styles</h2>

    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">large secondary button</button>
    <button class="btn btn-outline-danger btn-sm">small danger button</button>

    <!-- buttons groups-->
    <h2>Button Groups</h2>

    <div class="btn-group">
        <a href="https://google.com" class="btn btn-primary">button 1</a>
        <a href="https://google.com" class="btn btn-warning">button 2</a>
        <a href="https://google.com" class="btn btn-success">button 3</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
