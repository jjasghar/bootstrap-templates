<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Ninja Pro - the Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Net Ninja Pro</h1> 

    <div class="container-lg my-5">
        <h2>basic grid (12 columns per row)</h2>
        <div class="row">
            <!-- adding the col here made the "stack" to actually columns -->
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 1
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 2
                </div>
            </div>
             <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 3
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <!-- adding the col here made the "stack" to actually columns -->
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 1
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 2
                </div>
            </div>
             <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 3
                </div>
            </div>
             <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 4
                </div>
            </div>
         </div>
    </div>

    <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
            <!-- adding the col here made the "stack" to actually columns, add the col-X 1-12 for how many colums to take up, and it'll even out the rest -->
            <div class="col-6">
                <div class="p-5 bg-primary text-light">
                    col 1
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 2
                </div>
            </div>
             <div class="col">
                <div class="p-5 bg-primary text-light">
                    col 3
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row">
            <!-- adding the col here made the "stack" to actually columns, add the col-X 1-12 for how many colums to take up, and it'll even out the rest -->
            <!-- col-sm-4 says when it starts at 4 with small screens, and col-lg-6 is the default for large -->
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">
                    col 1
                </div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">
                    col 2
                </div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">
                    col 3
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>justifying columns</h2>
        <div class="row justify-content-start">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-6">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
        <br>
        <div class="row justify-content-between">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
        <br>
        <div class="row justify-content-end">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
